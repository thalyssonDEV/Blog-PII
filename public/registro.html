<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplee - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-styles.css">
    <script src="/js/utils.js" defer></script>
    <script src="/js/registro.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Figtree', 'sans-serif'] },
                    colors: { 'accent': { '500': '#8B5CF6', '600': '#7C3AED', '700': '#6D28D9' } }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-slate-900 dark:text-gray-100 font-sans antialiased flex items-center justify-center min-h-screen py-8">

    <main class="bg-slate-50 dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6 text-3xl font-bold text-accent-600 dark:text-accent-500">
            Simplee
        </div>
        <h1 class="text-2xl font-bold text-center mb-6 text-slate-800 dark:text-gray-100">Crie sua Conta</h1>
        
        <form id="registro-form" novalidate>
            <div class="flex justify-center mb-6">
                <label for="foto" class="cursor-pointer">
                    <img id="foto-preview" class="w-28 h-28 rounded-full border-4 border-slate-200 dark:border-gray-700 bg-slate-200 dark:bg-gray-600 object-cover" src="/assets/default-avatar.svg" alt="Foto de Perfil">
                </label>
                <input type="file" id="foto" name="foto" accept="image/*" class="hidden">
            </div>

            <div class="mb-4">
                <label for="nome" class="block text-slate-700 dark:text-gray-300 text-sm font-bold mb-2">Nome de Usuário</label>
                <input type="text" id="nome" name="nome" required maxlength="15" class="w-full px-4 py-2 border rounded-lg bg-transparent border-slate-300 dark:border-gray-600 focus:ring-2 focus:ring-accent-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-slate-700 dark:text-gray-300 text-sm font-bold mb-2">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg bg-transparent border-slate-300 dark:border-gray-600 focus:ring-2 focus:ring-accent-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="senha" class="block text-slate-700 dark:text-gray-300 text-sm font-bold mb-2">Senha (mín. 8 caracteres)</label>
                <input type="password" id="senha" name="senha" required class="w-full px-4 py-2 border rounded-lg bg-transparent border-slate-300 dark:border-gray-600 focus:ring-2 focus:ring-accent-500 focus:outline-none">
            </div>
            <div class="mb-6">
                <label for="confirmarSenha" class="block text-slate-700 dark:text-gray-300 text-sm font-bold mb-2">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required class="w-full px-4 py-2 border rounded-lg bg-transparent border-slate-300 dark:border-gray-600 focus:ring-2 focus:ring-accent-500 focus:outline-none">
            </div>
            
            <div class="mt-8">
                <button type="submit" class="w-full bg-accent-600 text-white py-3 rounded-full font-semibold hover:bg-accent-700 transition-colors">Criar Conta</button>
            </div>
        </form>
        
        <p class="text-center text-sm text-slate-600 dark:text-gray-400 mt-6">
            Já tem uma conta? 
            <a href="/login.html" class="font-semibold text-accent-600 dark:text-accent-500 hover:underline">Faça login</a>
        </p>
    </main>

    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
