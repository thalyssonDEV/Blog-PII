<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Feed Principal - Blog Moderno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-styles.css">
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/logout.js" defer></script>
    <script src="/js/home.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Figtree', 'sans-serif'] },
                    colors: { 'accent': { '500': '#8B5CF6', '600': '#7C3AED', '700': '#6D28D9' } }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-slate-900 dark:text-gray-100 font-sans antialiased">

    <div class="container mx-auto max-w-7xl">
        <div class="flex">

            <aside class="hidden lg:block w-64 h-screen sticky top-0 py-8 pr-6 border-r border-slate-200 dark:border-gray-700 flex flex-col">
                <a href="/home.html" class="text-2xl font-bold text-accent-600 dark:text-accent-500 mb-8">
                    Blog.
                </a>
                <nav class="flex flex-col gap-2">
                    <a href="/home.html" class="flex items-center gap-4 p-3 rounded-full font-semibold text-lg bg-slate-100 dark:bg-gray-800">
                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
                        <span>Início</span>
                    </a>
                    <a href="/perfil.html" class="flex items-center gap-4 p-3 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800 font-normal text-lg text-slate-600 dark:text-gray-300">
                         <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        <span>Perfil</span>
                    </a>
                </nav>
                 <button class="btn-logout mt-auto flex items-center gap-4 p-3 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800 font-normal text-lg text-slate-600 dark:text-gray-300">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Logout</span>
                </button>
            </aside>

            <main class="w-full lg:w-1/2 min-h-screen border-r border-slate-200 dark:border-gray-700">
                <div class="sticky top-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm p-4 border-b border-slate-200 dark:border-gray-700">
                    <h1 class="text-xl font-bold">Página Inicial</h1>
                </div>
                
                <div class="p-4 border-b border-slate-200 dark:border-gray-700">
                    <a href="/criar-post.html" class="w-full text-left bg-transparent text-lg p-2 text-slate-500 dark:text-gray-500 cursor-text">O que está acontecendo?</a>
                    <div class="flex justify-end mt-2">
                        <a href="/criar-post.html" class="bg-accent-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-accent-700">
                            Publicar
                        </a>
                    </div>
                </div>

                <div id="posts-container">
                    </div>
                
                <div id="pagination-container" class="my-8"></div>
            </main>

            <aside class="hidden lg:block w-96 h-screen sticky top-0 py-8 pl-6">
                 <div class="bg-slate-100 dark:bg-gray-800 rounded-xl p-4">
                    <h3 class="font-bold text-lg mb-4">Tópicos em alta</h3>
                    <div class="space-y-3">
                        <div>
                            <p class="text-xs text-slate-600 dark:text-gray-400">Tecnologia · Em alta</p>
                            <p class="font-bold">#ModernUI</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-600 dark:text-gray-400">Desenvolvimento · Em alta</p>
                            <p class="font-bold">#TailwindCSS</p>
                        </div>
                    </div>
                 </div>
            </aside>
        </div>
    </div>

    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-slate-200 dark:border-gray-700 flex justify-around p-2">
        <a href="/home.html" class="p-2 text-accent-600 dark:text-accent-500">
            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
        </a>
        <a href="/criar-post.html" class="p-2 text-slate-600 dark:text-gray-400">
            <svg class="w-7 h-7 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        </a>
        <a href="/perfil.html" class="p-2 text-slate-600 dark:text-gray-400">
            <svg class="w-7 h-7 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </a>
    </nav>
    
    <div id="logout-confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl text-center max-w-sm">
            <h3 class="text-lg font-bold text-slate-800 dark:text-gray-100">Deseja realmente sair?</h3>
            <p class="text-sm text-slate-600 dark:text-gray-400 mt-2">Você precisará fazer login novamente para acessar sua conta.</p>
            <div class="flex gap-4 mt-6">
                <button id="btn-modal-cancel-logout" class="flex-1 bg-slate-200 dark:bg-gray-600 text-slate-800 dark:text-gray-200 font-bold py-2 px-4 rounded-full hover:bg-slate-300 dark:hover:bg-gray-500">Cancelar</button>
                <button id="btn-modal-confirm-logout" class="flex-1 bg-accent-600 text-white font-bold py-2 px-4 rounded-full hover:bg-accent-700">Sim, sair</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
