<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Feed Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/logout.js" defer></script> 
    <script src="/js/home.js" defer></script>
</head>
<body class="bg-slate-100">

    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-indigo-600">Meu Blog</h1>
        <div class="flex items-center space-x-6">
            <a href="/perfil.html" class="font-medium text-slate-700 hover:text-indigo-600 transition-colors">Meu Perfil</a>
            
            <button id="btn-logout" class="flex items-center space-x-2 text-red-500 hover:text-red-700 font-medium transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto mt-8 max-w-2xl">
        <div id="posts-container" class="space-y-6"></div>
    </main>

    <a href="/criar-post.html" class="fixed bottom-8 right-8 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-110" title="Criar Nova Postagem">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </a>

    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>

</body>
</html>
