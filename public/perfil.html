<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Ordem correta dos scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/logout.js" defer></script>
    <script src="/js/perfil.js" defer></script>
</head>
<body class="bg-slate-100 font-sans">

    <!-- Barra de Navegação -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="/home.html" class="font-medium text-indigo-600 hover:underline">&larr; Voltar para o Feed</a>
        <div class="flex items-center space-x-6">
            <a href="/perfil.html" class="font-medium text-slate-700 hover:text-indigo-600 transition-colors">Meu Perfil</a>
            <button id="btn-logout" class="flex items-center space-x-2 text-red-500 hover:text-red-700 font-medium transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                <span>Logout</span>
            </button>
        </div>
    </nav>
    
    <!-- Conteúdo Principal -->
    <main class="container mx-auto mt-8 mb-12 max-w-3xl px-4">
        
        <section id="perfil-info-container" class="bg-white p-8 rounded-xl shadow-lg flex flex-col sm:flex-row items-center text-center sm:text-left"></section>
        
        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-slate-700">Meus Posts</h2>
            <div id="meus-posts-container" class="space-y-4"></div>
            <div id="ler-mais-posts-container" class="mt-6 text-center"></div>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl font-bold mb-4 text-slate-700">Meus Comentários</h2>
            <div id="meus-comentarios-container" class="space-y-2"></div>
            <div id="ler-mais-comentarios-container" class="mt-6 text-center"></div>
        </section>

        <!-- Zona de Perigo - Deletar Conta -->
        <section class="mt-12 border-t-2 border-red-200 pt-6">
            <h2 class="text-xl font-bold text-red-700">Zona de Perigo</h2>
            <p class="text-slate-600 mt-1">Ações permanentes e irreversíveis.</p>
            <button id="btn-iniciar-exclusao" class="mt-4 bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Deletar Conta</button>
            <div id="secao-confirmar-exclusao" class="hidden mt-4 p-4 border border-red-300 rounded-lg bg-red-50">
                <p class="font-semibold text-slate-800">Para confirmar, digite sua senha:</p>
                <input type="password" id="input-senha-confirmacao" class="w-full mt-2 px-4 py-2 border rounded-lg" placeholder="Sua senha">
                <div class="flex gap-4 mt-4">
                    <button id="btn-confirmar-exclusao" class="flex-1 bg-red-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-800">Confirmar Exclusão</button>
                    <button id="btn-cancelar-exclusao" class="flex-1 bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300">Cancelar</button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Contêiner para as notificações (toasts) -->
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
