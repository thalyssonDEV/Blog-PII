<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Postagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/criar-post.js" defer></script>
</head>
<body class="bg-slate-100 font-sans">
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto max-w-2xl px-4">
            <a href="/home.html" class="font-medium text-indigo-600 hover:underline flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Voltar para o Feed
            </a>
        </div>
    </nav>
    <main class="container mx-auto mt-8 max-w-2xl px-4">
        <form id="form-criar-post" class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">Crie sua Postagem</h1>
            <div class="mb-6">
                <label for="titulo" class="block text-slate-700 text-lg font-bold mb-2">Título</label>
                <input type="text" id="titulo" name="titulo" required maxlength="50" class="w-full px-4 py-2 border rounded-lg text-xl" placeholder="Um título incrível para seu post...">
            </div>
            <div class="mb-6">
                <label for="conteudo" class="block text-slate-700 text-lg font-bold mb-2">Conteúdo</label>
                <textarea id="conteudo" name="conteudo" required maxlength="10000" rows="10" class="w-full px-4 py-2 border rounded-lg" placeholder="Escreva sua história..."></textarea>
            </div>
            <div class="flex justify-end gap-4">
                <button type="button" id="btn-cancelar" class="bg-slate-200 text-slate-800 font-bold py-2 px-6 rounded-lg hover:bg-slate-300">Cancelar</button>
                <button type="submit" id="btn-publicar" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 flex items-center gap-2">
                    <span>Publicar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                </button>
            </div>
        </form>
    </main>
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
