<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Simplee - Criar Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-styles.css">
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/criar-post.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Figtree', 'sans-serif'] },
                    colors: { 'accent': { '500': '#8B5CF6', '600': '#7C3AED', '700': '#6D28D9' } }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-slate-900 dark:text-gray-100 font-sans antialiased">
    <div class="container mx-auto max-w-7xl">
        <div class="flex">
            <aside class="hidden lg:block w-64 h-screen sticky top-0 py-8 pr-6 border-r border-slate-200 dark:border-gray-700">
                <a href="/home.html" class="text-2xl font-bold text-accent-600 dark:text-accent-500 mb-8">
                    Simplee
                </a>
             </aside>

             <main class="w-full lg:w-1/2 py-8 lg:pl-8">
                <a href="/home.html" class="font-semibold text-accent-600 dark:text-accent-500 hover:underline flex items-center mb-6">
                    <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                    Voltar
                </a>

                <form id="form-criar-post">
                    <h1 class="text-3xl font-bold mb-8 text-slate-800 dark:text-gray-100">Crie sua Postagem</h1>
                    <div class="mb-6">
                        <label for="titulo" class="block text-slate-700 dark:text-gray-300 text-sm font-bold mb-2">Título</label>
                        <input type="text" id="titulo" name="titulo" required maxlength="50" class="w-full px-4 py-2 border rounded-xl bg-transparent border-slate-300 dark:border-gray-600 focus:ring-2 focus:ring-accent-500 focus:outline-none" placeholder="Um título incrível para seu post...">
                    </div>
                    <div class="mb-6">
                        <label for="conteudo" class="block text-slate-700 dark:text-gray-300 text-sm font-bold mb-2">Conteúdo</label>
                        <textarea id="conteudo" name="conteudo" required maxlength="10000" rows="10" class="w-full px-4 py-2 border rounded-xl bg-transparent border-slate-300 dark:border-gray-600 focus:ring-2 focus:ring-accent-500 focus:outline-none" placeholder="Escreva sua história..."></textarea>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="btn-cancelar" class="font-bold py-2 px-6 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800">Cancelar</button>
                        <button type="submit" id="btn-publicar" class="bg-accent-600 text-white font-bold py-2 px-6 rounded-full hover:bg-accent-700 flex items-center gap-2">
                            <span>Publicar</span>
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
