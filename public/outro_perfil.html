<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-styles.css">
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/logout.js" defer></script>
    <script src="/js/outro_perfil.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Figtree', 'sans-serif'] },
                    colors: { 'accent': { '500': '#8B5CF6', '600': '#7C3AED', '700': '#6D28D9' } }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-slate-900 dark:text-gray-100 font-sans antialiased">

    <div class="container mx-auto max-w-7xl">
        <div class="flex">

            <aside class="hidden lg:block w-64 h-screen sticky top-0 py-8 pr-6 border-r border-slate-200 dark:border-gray-700 flex flex-col">
                <a href="/home.html" class="text-2xl font-bold text-accent-600 dark:text-accent-500 mb-8">Blog.</a>
                <nav class="flex flex-col gap-2">
                    <a href="/home.html" class="flex items-center gap-4 p-3 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800 text-lg"><span>Início</span></a>
                    <a href="/perfil.html" class="flex items-center gap-4 p-3 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800 text-lg"><span>Perfil</span></a>
                </nav>
                <button class="btn-logout mt-auto flex items-center gap-4 p-3 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800 text-lg"><span>Logout</span></button>
            </aside>

            <main class="w-full lg:w-1/2 min-h-screen border-r border-slate-200 dark:border-gray-700">
                <div class="sticky top-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm p-4 border-b border-slate-200 dark:border-gray-700 flex items-center gap-4">
                    <a href="javascript:history.back()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-gray-800">
                         <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                    <div id="header-info">
                        </div>
                </div>

                <section id="perfil-header-container">
                    </section>

                <h3 class="p-4 text-xl font-bold border-b border-t border-slate-200 dark:border-gray-700">Posts</h3>
                <div id="posts-container">
                    </div>
                <div id="ler-mais-posts-container" class="p-4 text-center"></div>
            </main>

            <aside class="hidden lg:block w-96 h-screen sticky top-0 py-8 pl-6">
                </aside>
        </div>
    </div>
    
    <div id="logout-confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">...</div>
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
