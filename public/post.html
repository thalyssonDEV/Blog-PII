<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/logout.js" defer></script>
    <script src="/js/post.js" defer></script>
</head>
<body class="bg-slate-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="/home.html" class="font-medium text-indigo-600 hover:underline">&larr; Voltar para o Feed</a>
        <div class="flex items-center space-x-6">
            <a href="/perfil.html" class="font-medium text-slate-700 hover:text-indigo-600">Meu Perfil</a>
            <button id="btn-logout" class="flex items-center space-x-2 text-red-500 hover:text-red-700 font-medium transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <!-- Post -->
    <main class="container mx-auto mt-8 mb-12 max-w-3xl px-4">
        <div id="post-container">
            <p class="text-center text-slate-500">Carregando post...</p>
        </div>
    </main>

    <!-- Comentários -->
    <section id="comentarios-secao" class="mt-16 bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-slate-800 border-b pb-2">Comentários</h2>

        <!-- Formulário para novo comentário -->
        <div id="form-comentario-container" class="hidden mb-6 bg-slate-50 p-4 rounded-lg border border-slate-200">
            <textarea id="textarea-comentario" 
                class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none resize-none" 
                rows="4" placeholder="Escreva seu comentário..." maxlength="300"></textarea>
            <div class="flex justify-end gap-2 mt-3">
                <button id="btn-cancelar-comentario" class="bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300">
                    Cancelar
                </button>
                <button id="btn-enviar-comentario" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">
                    Comentar
                </button>
            </div>
        </div>

        <!-- Botão para abrir formulário -->
        <div id="btn-adicionar-container" class="mb-6">
            <button id="btn-adicionar-comentario" 
                class="bg-indigo-50 text-indigo-700 font-medium py-2 px-4 border border-indigo-200 rounded-lg hover:bg-indigo-100 transition-all duration-200">
                + Adicionar um comentário
            </button>
        </div>

        <!-- Lista de comentários -->
        <div id="comentarios-container" class="space-y-6">
            <!-- Comentários inseridos dinamicamente aqui -->
        </div>
    </section>

    <!-- Toast notifications -->
    <div id="toast-container" class="fixed top-5 right-5 space-y-2 z-50"></div>
</body>
</html>
